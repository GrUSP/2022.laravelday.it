    description: "Aspetti metodologici e strumenti per lo sviluppo basato sui test."
    description_long: "La pratica del <b>TDD (Test-Driven Development)</b> permette di realizzare applicazioni robuste, manutenibili ed estendibili by default.
    Il costo apparente di una iniziale maggiore scrittura di codice è in realtà un investimento dal valore inestimabile, che ripaga già nell’immediato in termini di semplicità, flessibilità, chiarezza e minori mal di testa.
    <br> <br /> <b>Il workshop affronta gli aspetti teorico/metodologici e pratici del TDD per lo sviluppo di applicazioni/package Laravel.</b>
    <br> <br />A prescindere dallo strumento preferito (PHPUnit o PEST) verranno fornite le competenze teoriche e pratiche di base (ma non solo!) per essere in grado di sviluppare le proprie applicazioni ed i propri package Laravel mediante la disciplina del TDD."
